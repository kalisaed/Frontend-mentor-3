<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content_left">
      <h4>Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <div class="p"> You scored higher than 65% of <br> the people who have taken <br> these tests.
      </div>
    </div>
    <div class="content_rigth">
      <h2>Summary</h2>
      <a class="reaction" > <img class="img" src="./assets/images/icon-reaction.svg">&nbsp;&nbsp;<span style="color: hsl(0, 100%, 67%);">Reaction</span> <div><span>80</span>&nbsp;<p>/&nbsp;100</p></div></a>
      <a class="memory" > <img src="./assets/images/icon-memory.svg">&nbsp;&nbsp;<span style="color: hsl(39, 100%, 56%);">Memory</span><div><span>92</span>&nbsp;<p>/&nbsp;100</p></div></a>
      <a class="verbal" ><img src="./assets/images/icon-verbal.svg">&nbsp;&nbsp;<span style="color: hsl(166, 100%, 37%);">Verbal</span><div><span>61</span>&nbsp;<p>/&nbsp;100</p></div></a>
      <a class="visual" ><img src="./assets/images/icon-visual.svg">&nbsp;&nbsp;<span style="color:hsl(234, 85%, 45%) ;">Visual</span><div><span>72</span>&nbsp;<p>/&nbsp;100</p></div></a>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/profile.php?id=100013982014229">said ahmed</a>.
  </div>
</body>

</html>
